name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.8, 3.9, "3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgmp-dev build-essential
    
    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install gmp
    
    - name: Clone and build MCL library
      run: |
        git clone https://github.com/herumi/mcl
        cd mcl
        make -j$(nproc 2>/dev/null || sysctl -n hw.ncpu 2>/dev/null || echo 4)
        # Build the specific BN library that pymcl needs
        g++ -c src/bn_c384_256.cpp -o obj/bn_c384_256.o \
          -g3 -Wall -Wextra -Wformat=2 -Wcast-qual -Wcast-align -Wwrite-strings \
          -Wfloat-equal -Wpointer-arith -Wundef -m64 -I include -I test \
          -fomit-frame-pointer -DNDEBUG -fno-stack-protector -O3 -fpic \
          -DMCL_FP_BIT=384 -DMCL_FR_BIT=256 -DMCL_USE_LLVM=1 -DMCL_BINT_ASM=1 -DMCL_MSM=1
        ar rv lib/libmclbn384_256.a obj/bn_c384_256.o
        cd ..
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements-dev.txt
    
    - name: Build pymcl
      run: |
        pip install .
    
    - name: Run tests
      run: |
        pytest tests/ --cov=pymcl --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  test-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Clone and build MCL library
      run: |
        git clone https://github.com/herumi/mcl
        cd mcl
        call mklib.bat
        REM Build the specific BN library that pymcl needs
        cl /c src/bn_c384_256.cpp /Fo:obj/bn_c384_256.obj /I include /DMCL_FP_BIT=384 /DMCL_FR_BIT=256
        lib /out:lib/mclbn384_256.lib obj/bn_c384_256.obj
        cd ..
      shell: cmd
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements-dev.txt
    
    - name: Build pymcl
      run: |
        pip install .
    
    - name: Run tests
      run: |
        pytest tests/ -v