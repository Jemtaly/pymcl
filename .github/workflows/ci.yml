name: CI

on:
  push:
  pull_request:

jobs:
  build_and_test:
    name: Build and Test on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build tools (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends build-essential nasm

      - name: Install build tools (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install nasm

      - name: Setup MSVC
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build sdist and wheel (Linux and macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build twine
          python -m build
          python -m twine check --strict dist/*

      - name: Build sdist and wheel (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build twine
          python -m build
          python -m twine check --strict (Get-ChildItem dist -File | ForEach-Object FullName)

      - name: Test wheel install (Linux and macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          python -m venv .venv-wheel
          . .venv-wheel/bin/activate
          python -m pip install --upgrade pip
          python -m pip install dist/*.whl
          python -m pip install pytest
          python -m pytest -v

      - name: Test wheel install (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python -m venv .venv-wheel
          .\.venv-wheel\Scripts\python -m pip install --upgrade pip
          $whl = Get-ChildItem dist -Filter *.whl | Select-Object -First 1
          if (-not $whl) { throw 'No wheel found in dist/' }
          .\.venv-wheel\Scripts\python -m pip install $whl.FullName
          .\.venv-wheel\Scripts\python -m pip install pytest
          .\.venv-wheel\Scripts\python -m pytest -v

      - name: Test sdist install (Linux and macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          python -m venv .venv-sdist
          . .venv-sdist/bin/activate
          python -m pip install --upgrade pip
          python -m pip install dist/*.tar.gz
          python -m pip install pytest
          python -m pytest -v

      - name: Test sdist install (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python -m venv .venv-sdist
          .\.venv-sdist\Scripts\python -m pip install --upgrade pip
          $sdist = Get-ChildItem dist -Filter *.tar.gz | Select-Object -First 1
          if (-not $sdist) { throw 'No sdist found in dist/' }
          .\.venv-sdist\Scripts\python -m pip install $sdist.FullName
          .\.venv-sdist\Scripts\python -m pip install pytest
          .\.venv-sdist\Scripts\python -m pytest -v

      - name: Upload dist artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ runner.os }}-py${{ matrix.python-version }}
          path: dist/*
          if-no-files-found: ignore
